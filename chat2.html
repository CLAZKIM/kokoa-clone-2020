<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ 김절친 - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">김절친</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, April 19, 2021</div>
      <div class="message-row">
        <img
          src="https://lh3.googleusercontent.com/proxy/fIZDi3Og8AhBQUWWlxrmg1XHxiarATLhI0f_xsx1E_krk_F5BszqDQT0iACAF3Scacc7HqFTcIOQLzGdjumL1IvHM1K7jUwTs4SPJgXHRKidOrQ19V9hgAsHkO8mHq1QvQya1Cs1kVFBaOrtf_WCZy1opTPh6L0KLZ1i0rskwg"
        />
        <div class="message-row__content">
          <span class="message__author">김절친</span>
          <div class="message__info">
            <span class="message__bubble">야 내가 재밌는거 보여줌 ㅋㅋ</span>
            <span class="message__time">21:10</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">??? 뭔데</span>
            <span class="message__time">21:15</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://lh3.googleusercontent.com/proxy/fIZDi3Og8AhBQUWWlxrmg1XHxiarATLhI0f_xsx1E_krk_F5BszqDQT0iACAF3Scacc7HqFTcIOQLzGdjumL1IvHM1K7jUwTs4SPJgXHRKidOrQ19V9hgAsHkO8mHq1QvQya1Cs1kVFBaOrtf_WCZy1opTPh6L0KLZ1i0rskwg"
        />
        <div class="message-row__content">
          <span class="message__author">김절친</span>
          <div class="message__info">
            <span class="message__bubble">ㄱㄷㄱㄷ</span>
            <span class="message__time">21:16</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too bit ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/79ccf6d19d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
